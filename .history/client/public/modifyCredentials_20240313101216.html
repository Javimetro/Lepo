<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Credentials</title>
  <link rel="stylesheet" href="/styles/style.css"> <!-- Link to CSS file -->
  <link rel="icon" href="/public/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <h2>Modify Credentials</h2>
  <form id="modify-credentials-form">
    <label for="username">New Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="email">New Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">New Password:</label><br>
    <input type="password" id="password" name="password" minlength="8" required><br>
    <span id="passwordInfoBox" style="display: none;">At least 8 characters long</span><br>
    <input type="submit" value="Submit">
  </form>
  <script src="../src/modifyCredentials.js"></script>
</body>
</html>
