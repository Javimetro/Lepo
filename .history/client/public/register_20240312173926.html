<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../src/styles/style.css"> <!-- Link to CSS file -->
    <link rel="icon" href="/public/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <form id="register-form" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" maxlength="8" required><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
    <input type="submit" value="Register">
  </form>

  <script src="../src/register.js"></script>
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var email = document.getElementById("email").value;

      if (password.length > 8) {
        alert("Password must be maximum 8 characters long.");
        return false;
      }

      if (!email.endsWith("@university.edu")) {
        alert("Please enter a valid university email address.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
