<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../src/styles/style.css"> <!-- Link to CSS file -->
    <link rel="icon" href="/public/assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <form id="register-form" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" maxlength="8" required><br>
    <span id="passwordInfoBox" style="display: none;">Password must be maximum 8 characters long.</span><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
    <span id="emailInfoBox" style="display: none;">University e-mail</span><br>
    <input type="submit" value="Register">
  </form>

  <script src="../src/register.js"></script>
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;

      if (password.length < 8) {
        alert("At least 8 characters");
        return false;
      }

      return true;
    }

    window.onload = function() {
      var email = document.getElementById("email");
      var emailInfoBox = document.getElementById("emailInfoBox");
      var password = document.getElementById("password");
      var passwordInfoBox = document.getElementById("passwordInfoBox");

      email.addEventListener("focus", function() {
        emailInfoBox.style.display = "inline";
      });

      email.addEventListener("blur", function() {
        emailInfoBox.style.display = "none";
      });

      password.addEventListener("focus", function() {
        passwordInfoBox.style.display = "inline";
      });

      password.addEventListener("blur", function() {
        passwordInfoBox.style.display = "none";
      });
    }
  </script>
</body>
</html>
